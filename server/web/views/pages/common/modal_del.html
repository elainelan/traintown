<div class="modal fade" id="modal_del" role="dialog" aria-labelledby="modal_del" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"  data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title text-danger" >{{ langs.modal_del_header }}</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="text-center text-danger">
                        {{ langs.modal_del_body }}
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-ng-click="modal_del_ok()" >{{ langs.modal_del_ok}}</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" >{{ langs.modal_del_cancel }}</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
